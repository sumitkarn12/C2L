<nav class="navbar desktop-width space-between">
	<a href="/">
		<img src="{{ .Site.Params.logo}}" class="nav-logo" alt="Logo of C2L">
	</a>
	<button class="w3-theme w3-sidebar-opener nav-button toggle-menu w3-button w3-xlarge w3-circle"><i class="fa fa-bars"></i></button>
</nav>

<div class="w3-sidebar w3-card-4 w3-animate-right">
	<button class="w3-button w3-sidebar-closer w3-xlarge w3-theme w3-card w3-circle"><i class="fa fa-close"></i></button>
	<div class="w3-sidebar-content">
		<a href="/" class="w3-button w3-round-large menu w3-theme">Home</a>
		{{ $p := . }}
		{{ range .Site.Menus.nav }}
			{{ if .HasChildren }}
				<div class="w3-xlarge section">Services</div>
				{{ range .Children}}
					<a href="{{.URL}}" class="{{ if $p.IsMenuCurrent .Menu . }}w3-theme-l5 {{end}}w3-button w3-round-large submenu w3-border">{{.Name}}</a>
				{{ end }}
			{{ else }}
				<a href="{{.URL}}" class="{{ if $p.IsMenuCurrent .Menu . }}w3-theme-l5 {{end}}w3-button w3-round-large menu w3-theme">{{.Name}}</a>
			{{ end }}
		{{ end }}
	</div>
</div>
