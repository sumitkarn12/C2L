<nav class="navbar desktop-width space-between">
	<a href="/">
		<img src="{{ .Site.Params.logo}}" class="nav-logo" alt="Logo of C2L">
	</a>
	<h3>Come to life LLC</h3>
	<button class="w3-theme w3-sidebar-opener nav-button toggle-menu w3-button w3-xlarge w3-circle"><i class="fa fa-bars"></i></button>
</nav>

<div id="sidebar" class="w3-sidebar w3-animate-right">
	<button class="w3-button w3-sidebar-closer w3-xlarge w3-theme w3-circle"><i class="fa fa-close"></i></button>
	<div class="w3-sidebar-content w3-xlarge">
		<!--
		{{ $currentPage := .RelPermalink }}
		{{ if ne $currentPage "/" }} <a href="/" class='w3-button w3-round-large menu w3-theme'>Home</a> {{ end }}
		{{ range .Site.Sections }}
			{{ if ne $currentPage .RelPermalink }}<a href="{{.RelPermalink}}" class="w3-button w3-round-large menu w3-theme">{{ .Title }}</a>{{ end }}
		{{ end }}
		-->
		
		<a href="/" class='w3-button w3-round-large menu w3-theme'>Home</a>
		<a href="/about" class='w3-button w3-round-large menu w3-theme'>About us</a>
		<a href="/services/our-services" class='w3-button w3-round-large menu w3-theme'>Services</a>
		<!--<a href="/services" class='w3-button w3-round-large menu w3-theme'>Services</a>-->
		<a href="/privacy" class='w3-button w3-round-large menu w3-theme'>Privacy policy</a>
		<a href="/contact" class='w3-button w3-round-large menu w3-theme'>Contact</a>		
	</div>
</div>

<script>
	const sidebar = document.querySelector("#sidebar");
	const sidebar_closer = document.querySelector(".w3-sidebar-closer");
	const sidebar_opener = document.querySelector(".w3-sidebar-opener");
	const body = document.querySelector("body");
	sidebar_closer.addEventListener("click", ( ev ) => {
		ev.preventDefault();
		sidebar.style.display = 'none'
	});
	sidebar_opener.addEventListener("click", ( ev ) => {
		ev.preventDefault();
		sidebar.style.display = 'block'
	});
	body.addEventListener("click", ( ev ) => {
		console.log( ev.target.id )
		if ( ev.target.id == "sidebar" )
			sidebar.style.display = 'none'
	});
</script>
