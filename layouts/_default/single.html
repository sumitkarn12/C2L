{{ partial "header.html" . }}


<section class="main-landing-page">
    <div class="desktop-width" style="padding: 120px 22px; color: #fff;">
        <h2 style="line-height: 1.2;" class="w3-center">{{ .Title }}</h2>
    </div>
</section>

{{ if .Params.image }}
	<img src="{{ .Params.image }}" >
{{ end }}

<div class="desktop-width w3-padding-16">
    <div class="w3-container w3-round-xlarge w3-theme-l5">
        <p>{{ .Content }}</p>
    </div>
</div>

{{ partial "footer.html" . }}
